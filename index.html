<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lad Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo_area">
        <img src="images/Logo.jpeg" alt="logo image">
        <h1 class="logo_text">Coding With Lad</h1>
    </div>

    <!--div to hold the backround image-->
    <div class="backround-container">
    <!--div to hold the pages backround content-->
        <div class="page">
    <!--div to hold pages content-->
            <div class="content">
                <h2 class="text">This is not a real online service! This is meerly my attempt<br>
                    at odins sign up page project! Anyways sign-up below to get started.<br><br>
                    I'm not asking you, i'm telling you.
                </h2>

                <br><br>

                <h2 class="next_text">Lets Do This!</h2>

                <!--form for the signup-->
                <form action="" method="post">
                    <fieldset class="names">
                        <div class="labels">
                            <label for="First_name">First Name</label><br>
                        </div>
                        <div class="inputs">
                            <input type="text" id="First_name" name="First_name" required>
                        </div>
                    
                        <div class="labels">
                            <label for="Last_name">Last Name</label><br>
                        </div>
                        <div class="inputs">
                            <input type="text" id="Last_name" name="Last_name" required><br><br>
                        </div>
                    </fieldset>
                    
                    <fieldset class="contact">
                        <div class="labels">
                            <label for="email">Email</label><br>
                        </div>
                        <div class="inputs">
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div class="labels">
                            <label for="phonenumber">Phone Number</label><br>
                        </div>
                        <div class="inputs">
                            <input type="number" id="phonenumber" name="phonenumber" required><br><br>
                        </div>
                    </fieldset>
                    
                    <fieldset class="passwords">
                        <div class="labels">
                            <label for="Password">Password</label>
                        </div>
                        <div class="inputs">
                            <input type="password" id="Password" name="Password" required>
                        </div>
                        
                        <div class="labels">
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="inputs">
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </fieldset>

                    <div class="submit">
                        <button type="submit" class="submit-btn">Create Account</button>
                        <div class="last_text">
                            <p>Aready Have an account?</p>
                        <p class="login_text">Log in</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
